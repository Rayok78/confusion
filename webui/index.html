<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CONFUSION</title>
  <meta name="description" content="An easy-to-use system for confidential messaging">
  <meta name="author" content="Tony Arcieri">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/css/bootstrap.css" rel="stylesheet" />
  <link href="/css/password.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/img/icon.png" rel="shortcut icon" />
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/" id="logo" class="brand"><img src="/img/logo.png" alt="CONFUSION"></a>
    </div>
  </div>

  <div id="wrap" class="row">
    <div class="container">
      <div class="sidebar span2">
        <table class="table table-striped">
          <tr><td>Foo</td></tr>
          <tr><td>Bar</td></tr>
          <tr><td>Baz</td></tr>
        </table>
      </div>
      <div class="span10">
        Hello, world!
      </div>
    </div>
  </div>

  <div id="doors">
  <div id="door-l" class="door-outer">
    <div class="door-inner"></div>
  </div>
  <div id="door-r" class="door-outer">
    <div class="door-inner">
      <div id="password-sphere-outer">
        <div id="password-sphere-overlay"></div>
        <div id="password-sphere">
          <div id="password-prompt">PASSWORD:</div>
            <form id="password-form" method="post" action="/login" accept-charset="UTF-8">
              <input id="password-field" type="password" autofocus="autofocus" autocomplete="off">
              <input id="password-btn" type="submit" class="btn btn-default btn-primary btn-lg" value="Unlock">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery.js"></script>
  <script src="/js/password.js"></script>
</body>
</html>
