<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CONFUSION</title>
  <meta name="description" content="An easy-to-use system for confidential messaging">
  <meta name="author" content="Tony Arcieri">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Le styles -->
  <link href="/css/bootstrap.css" rel="stylesheet" />
  <link href="/css/password.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />

  <!-- Le fav and touch icons -->
  <link href="/img/icon.png" rel="shortcut icon" />

  <script src="/js/jquery-2.0.3.js"></script>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/" id="logo" class="brand"><img src="/img/logo.png" alt="CONFUSION"></a>
    </div>
  </div>

  <div id="wrap" class="row">
    <div class="container">
      <div class="sidebar span2">
        <table class="table table-striped">
          <tr><td>Foo</td></tr>
          <tr><td>Bar</td></tr>
          <tr><td>Baz</td></tr>
        </table>
      </div>
      <div class="span10">
        Hello, world!
      </div>
    </div>
  </div>

  <div id="doors">
  <div id="door-l" class="door-outer">
    <div class="door-inner"></div>
  </div>
  <div id="door-r" class="door-outer">
    <div class="door-inner">
      <div id="password" class="sphere">
        <div id="passprompt">PASSWORD:</div>
          <input id="password-field" type="password" autofocus="autofocus"></input>
          <button id="passsword-button" class="btn btn-default btn-primary">Unlock</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/js/password.js"></script>

</html>
