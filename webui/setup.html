<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CONFUSION</title>
  <meta name="description" content="An experiment in unlinkable encrypted messaging">
  <meta name="author" content="Tony Arcieri">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/css/bootstrap.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/setup.css" rel="stylesheet" />
  <link href="/img/icon.png" rel="shortcut icon" />
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/" id="logo" class="brand"></a>
    </div>
  </div>

  <div class="container centered">
    <h1 id="welcome">Welcome to</h1>
    <img src="/img/logo-large.png" alt="CONFUSION">

    <h2>
      To begin we need to create a profile for you.<br>
      This will only be stored locally and encrypted on disk.
    </h2>

    <h2>
      Please enter a new password:
    </h2>

    <div id="password">
      <form id="setup-form" class="form-inline" action="/setup" method="post">
        <div class="form-group">
          <input name="password-field" class="form-control" placeholder="Password" type="password" autofocus="autofocus">
        </div>
        <div class="form-group">
          <button class="btn btn-default btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/setup.js"></script>
</body>
</html>
